<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<head jsf:id="head">
		<title>JSF 2.2</title>
	</head>

	<body jsf:id="body">
		<form jsf:id="form">
			<p:messages id="msg" />
			<p:outputLabel for="input" value="Name: " />
			<p:inputText id="input" value="#{helloBean.person.name}"
				required="true">
				<p:clientValidator />
			</p:inputText>
	
			<p:commandButton actionListener="#{helloBean.insertPerson}"
				value="Inserir" update="@form" validateClient="true" />
			<p:commandButton actionListener="#{helloBean.deletePerson}"
				update="tablePerson" process="@this" immediate="true"
				value="Apagar Todos" />
	
			<p:dataTable id="tablePerson" value="#{helloBean.hello}" var="item">
				<p:column headerText="Name Person:">
					#{item.name}
				</p:column>
			</p:dataTable>
		</form>
	</body>
	
</html>
